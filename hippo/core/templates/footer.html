{% load i18n %}

    {{ request.user.get_full_name }}<br>
    <a href="">{% trans "Созламалар" %}</a> &bullet; <a href="{% url "logout" %}">{% trans "Чиқиш" %}</a>
    </p>
    {% else %}
    <p class="foot">
    <a href="{% url "signup" %}">{% trans "Аъзо бўлиш" %}</a>
    <a href="{% url "login" %}">{% trans "Кириш" %}</a>
    </p>
    {% endif %}
